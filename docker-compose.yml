services:
  redis:
    image: redis:7-alpine
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  push-notificator:
    image: ghcr.io/ayusavin/push-notification-playground:1.0.0
    ports:
      - "8000:8000"
    networks:
      - internal

  # Main database for backend (articles, comments)
  db-main:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_main
    volumes:
      - db_main_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_main"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Users database for users-api
  db-users:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_users
    volumes:
      - db_users_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_users"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main backend service (articles, comments)
  backend:
    build: .
    depends_on:
      db-main:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:app@db-main:5432/app_main
      - USERS_DATABASE_URL=postgresql://app:app@db-users:5432/app_users
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
      - PUSH_SERVICE_URL=http://push-notificator:8000/api/v1/notify
      - PUSH_TIMEOUT_SECONDS=5
      - NOTIFICATIONS_QUEUE=article-notifications
      - DLQ_QUEUE=dlq
      - BACKEND_URL=http://backend:8000
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-change-me-in-production}
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Users microservice
  users-api:
    build: ./users_service
    depends_on:
      db-users:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:app@db-users:5432/app_users
      - USERS_DATABASE_URL=postgresql://app:app@db-users:5432/app_users
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build: .
    command: celery -A src.tasks.notifications worker --loglevel=info --concurrency=2 -Q article-notifications
    depends_on:
      db-main:
        condition: service_healthy
      db-users:
        condition: service_healthy
      backend:
        condition: service_started
      users-api:
        condition: service_started
      redis:
        condition: service_healthy
      push-notificator:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://app:app@db-main:5432/app_main
      - USERS_DATABASE_URL=postgresql://app:app@db-users:5432/app_users
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
      - PUSH_SERVICE_URL=http://push-notificator:8000/api/v1/notify
      - PUSH_TIMEOUT_SECONDS=5
      - NOTIFICATIONS_QUEUE=article-notifications
      - DLQ_QUEUE=dlq
      - BACKEND_URL=http://backend:8000
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-change-me-in-production}
    networks:
      - internal

  saga-worker:
    build: .
    command: celery -A src.tasks.saga worker --loglevel=info --concurrency=2 -Q article-notifications
    depends_on:
      db-main:
        condition: service_healthy
      db-users:
        condition: service_healthy
      backend:
        condition: service_started
      users-api:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:app@db-main:5432/app_main
      - USERS_DATABASE_URL=postgresql://app:app@db-users:5432/app_users
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
      - NOTIFICATIONS_QUEUE=article-notifications
      - DLQ_QUEUE=dlq
      - BACKEND_URL=http://backend:8000
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-change-me-in-production}
    networks:
      - internal

  dlq-worker:
    build: .
    command: celery -A src.tasks.dlq worker --loglevel=info --concurrency=1 -Q dlq
    depends_on:
      db-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://app:app@db-main:5432/app_main
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
      - DLQ_QUEUE=dlq
    networks:
      - internal

  # API Gateway (Nginx)
  api-gateway:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - users-api
    ports:
      - "80:80"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    driver: bridge

volumes:
  db_main_data:
  db_users_data:
