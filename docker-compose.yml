version: "3.9"

services:
  # Main database for backend (articles, comments)
  db-main:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_main
    volumes:
      - db_main_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_main"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Users database for users-api
  db-users:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_users
    volumes:
      - db_users_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_users"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main backend service (articles, comments)
  backend:
    build: .
    depends_on:
      db-main:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:app@db-main:5432/app_main
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Users microservice
  users-api:
    build: ./users_service
    depends_on:
      db-users:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:app@db-users:5432/app_users
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=false
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway (Nginx)
  api-gateway:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - users-api
    ports:
      - "80:80"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    driver: bridge

volumes:
  db_main_data:
  db_users_data:
